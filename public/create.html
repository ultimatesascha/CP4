<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/styles.css" />
        <title>Creative Project 4</title>
    </head>
    <body>
      <div id="generator" class="content">
        <h1 class="center">Create-a-Meme</h1>
        <br>
        <div class="center">
        <a href="/index.html">View My Memes</a>
        </div>
        <br>
        <h2 class="center">Choose a meme to create</h2>
        <div class="noflexzone">
          <div class="memebox" v-for="meme in memes"  @click="setMeme(meme)">
            <p>{{meme.name}}<a :href="meme.url" target="_blank"><img class="icon" src="https://img.icons8.com/windows/32/000000/external-link.png" ></a></p>
            <img :src="meme.path">
          </div>
        </div>
        <div id="dialog-container" v-if="showDialog">
          <div id="dialog-screen">

          </div>
          <div id="dialog-body">
            <span id="close" @click="showDialog=false">X</span>
            <div id="display-image">
              <textarea v-model="memeCaption" id="meme-text" placeholder="Caption"></textarea>
              <br>
              <img :src="selectedMeme.path">
            </div>
            <br>
            <button @click="saveMeme">Save Meme</button>
          </div>
        </div>
        
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>    
      <script src="/create.js"></script>
    </body>
</html>
